<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container" >
		<div class="window">
			<div id="slides" class="images">
			<img src="img/1.jpg" alt="图片" width="400px" height="300px">
			<img src="img/2.jpg" alt="图片" width="400px" height="300px">
			<img src="img/3.jpg" alt="图片" width="400px" height="300px">
			<img src="img/4.jpg" alt="图片" width="400px" height="300px">
			<img src="img/5.jpg" alt="图片" width="400px" height="300px">
			<img src="img/6.jpg" alt="图片" width="400px" height="300px">
			<img src="img/7.jpg" alt="图片" width="400px" height="300px">
			</div>
		</div>
		<div id="controls" style="text-align: center;">
			<button id="previous">上一张</button>
			<button id="next">下一张</button>
		</div>
		<div id="buttonWrapper" style="text-align: center;">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
		</div>
	</div>
	
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="js/main.js"></script>
	<script>
		setInterval(function(){
			// console.log(new Date());
		},500);
	</script>
</body>
</html>
